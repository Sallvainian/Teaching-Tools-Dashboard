name: Auto-Fix Common Issues

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM
  push:
    branches: [main]
    paths:
      - '**/*.ts'
      - '**/*.svelte'
      - '**/*.js'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix-issues:
    name: Auto-Fix Common Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run ESLint auto-fix
        run: |
          echo "### Running ESLint Auto-Fix" >> auto-fix-report.md
          pnpm lint:fix || true
          git diff --stat >> auto-fix-report.md
          echo "" >> auto-fix-report.md
          
      - name: Run Prettier formatting
        run: |
          echo "### Running Prettier Formatting" >> auto-fix-report.md
          npx prettier --write "src/**/*.{js,ts,svelte,css,html,json}" || true
          git diff --stat >> auto-fix-report.md
          echo "" >> auto-fix-report.md
          
      - name: Fix import order
        run: |
          echo "### Fixing Import Order" >> auto-fix-report.md
          npx eslint --fix "src/**/*.{ts,js,svelte}" --rule 'import/order: error' || true
          git diff --stat >> auto-fix-report.md
          echo "" >> auto-fix-report.md
        continue-on-error: true
        
      - name: Update Svelte components to use runes
        run: |
          echo "### Updating to Svelte 5 Runes" >> auto-fix-report.md
          # This is a custom script that would need to be created
          # For now, we'll just report what needs to be updated
          echo "Components needing manual update to runes:" >> auto-fix-report.md
          grep -l "export let" src/**/*.svelte >> auto-fix-report.md || echo "None found"
          echo "" >> auto-fix-report.md
        continue-on-error: true
        
      - name: Remove unused imports
        run: |
          echo "### Removing Unused Imports" >> auto-fix-report.md
          npx eslint --fix "src/**/*.{ts,js,svelte}" --rule 'no-unused-vars: error' || true
          git diff --stat >> auto-fix-report.md
          echo "" >> auto-fix-report.md
        continue-on-error: true
        
      - name: Check if changes were made
        id: check-changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'fix: auto-fix common issues'
          title: 'ğŸ¤– Auto-fix common code issues'
          body: |
            This PR was automatically created to fix common code issues found by our automated checks.
            
            ## Fixed Issues
            
            $(cat auto-fix-report.md)
            
            ## What was done:
            - âœ… ESLint auto-fixes applied
            - âœ… Prettier formatting applied
            - âœ… Import ordering fixed
            - âœ… Unused imports removed
            
            ## Manual Review Required
            Please review the changes to ensure they don't break any functionality.
            
            ---
            *This PR was generated automatically by the auto-fix workflow.*
          branch: auto-fix/common-issues
          delete-branch: true
          labels: |
            automated
            bug-fix
            maintenance

  dependency-updates:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Check for security updates
        run: |
          echo "### Security Updates Available" >> security-updates.md
          pnpm audit --fix --audit-level=high || true
          pnpm outdated >> security-updates.md || true
          
      - name: Update patch versions
        run: |
          echo "### Updating Patch Versions" >> dependency-updates.md
          pnpm update --recursive --latest --prod || true
          git diff package.json >> dependency-updates.md || true
          
      - name: Test after updates
        run: |
          pnpm install
          pnpm test || echo "âš ï¸ Tests failed after dependency updates" >> dependency-updates.md
          pnpm build || echo "âš ï¸ Build failed after dependency updates" >> dependency-updates.md
          
      - name: Create PR if needed
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'ğŸ“¦ Update dependencies'
          body: |
            ## Dependency Updates
            
            $(cat dependency-updates.md)
            
            $(cat security-updates.md)
            
            Please review and test thoroughly before merging.
          branch: auto-update/dependencies
          delete-branch: true
          labels: |
            dependencies
            automated