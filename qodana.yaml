version: "1.0"
linter: jetbrains/qodana-js:2025.1
name: SvelteKit - Teacher Dashboard

# Simplify the configuration by removing problematic options
include:
  - name: Qodana.JavaScript

# Don't fail the build on quality issues
failThreshold: 100000

# Exclude directories from analysis
exclude:
  - name: All
    paths:
      - node_modules
      - .svelte-kit
      - coverage