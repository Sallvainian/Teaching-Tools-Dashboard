version: "1.0"
linter: jetbrains/qodana-js:2025.1
failThreshold: 0
include:
  - name: Qodana.JavaScript
exclude:
  - name: All
    paths:
      - node_modules
      - .svelte-kit
      - build
      - dist
      - coverage
      - .git
      - .github
      - public
      - static
      - .idea
      - .vscode
      - "**/*.min.js"
      - "**/*.min.css"
      - "**/vendor/**"
      - "**/test-results/**"