version: "1.0"
linter: jetbrains/qodana-js:latest
name: SvelteKit - Teacher Dashboard

# Configure quality gates
failThreshold: 0

# Include essential inspections
include:
  - name: Qodana.JavaScript

# Exclude directories from analysis
exclude:
  - name: All
    paths:
      - node_modules
      - .svelte-kit
      - coverage