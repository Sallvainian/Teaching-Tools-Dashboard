version: "1.0"
linter: jetbrains/qodana-js:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses

# Failure conditions based on thresholds
failureConditions:
  testCoverageThresholds:
    fresh: 50  # Coverage threshold for new/modified code (percentage)
    total: 40  # Total coverage threshold (percentage)

# Preparing the environment before analysis
bootstrap: |
  mkdir -p .qodana/code-coverage
  
# Coverage format configuration
coverage:
  formats:
    - lcov
    - cobertura