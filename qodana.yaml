version: "1.0"
linter: jetbrains/qodana-js:2025.1
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses

# Optional failure conditions for coverage
failureConditions:
  testCoverageThresholds:
    fresh: 50  # Coverage threshold for new/modified code
    total: 40  # Total coverage threshold

bootstrap: |
  mkdir -p .qodana/code-coverage